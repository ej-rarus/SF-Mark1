<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>스마트팜 대시보드</title>
    <script src="https://kit.fontawesome.com/d878e2d7c4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
</head>
<body>
    <header></header>
    <div class="nav">
        <div class="logo">
            스마트팜 Mark.1 대시보드
        </div>
        <div class="menu-wrap">
            
            <a href="./monitor.html"><div class="nav-menu">모니터링</div></a>
            <div class="nav-menu">환경제어</div>
            <div class="nav-menu">기타</div>
        </div>
    </div>
    
    <div class="content-wrap">
        <div class="sidebar-wrap">
            <div class="side-menu-h">HOME</div>
            <a href="./index.html"><div class="side-menu selected" ><i class="fa-solid fa-clipboard-list"></i> Dashboard</div></a>
            <div class="side-menu-h">기능</div>
            <a href="./monitor.html"><div class="side-menu"><i class="fa-solid fa-desktop"></i> 모니터링</div></a>
            <a href="./control.html"><div class="side-menu"><i class="fa-solid fa-house-circle-check"></i> 환경제어</div></a>
            <a href="./etc.html"><div class="side-menu"><i class="fa-solid fa-box-open"></i> 기타</div></a>
            <div class="side-menu-h">Auth</div>
            <a href=""><div class="side-menu"><i class="fa-solid fa-circle-user"></i> Sign In</div></a>
            <a href=""><div class="side-menu"><i class="fa-solid fa-pen"></i> Sign Up</div></a>

        </div>
        <div class="main-wrap">
            <div class="canvas-wrap">
                <div class="canvas-container">
                    <div class="canvas-name">1번</div>
                    <canvas id="myCanvas1" width="400" height="400" style="border:1px solid #000000;"></canvas>
                </div>
                <div class="canvas-container">
                    <div class="canvas-name">2번</div>
                    <canvas id="myCanvas2" width="400" height="400" style="border:1px solid #000000;"></canvas>
                </div>
            </div>
            <div class="canvas-wrap">
                <div class="canvas-container">
                    <div class="canvas-name">3번</div>
                    <canvas id="myCanvas3" width="400" height="400" style="border:1px solid #000000;"></canvas>
                </div>
                <div class="canvas-container">
                    <div class="canvas-name">4번</div>
                    <canvas id="myCanvas4" width="400" height="400" style="border:1px solid #000000;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script>
        var ctx = document.getElementById('myCanvas1').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx = document.getElementById('myCanvas2').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['A', 'B', 'C', 'D', 'E', 'F' ],
                datasets: [{
                    data: [30, 10, 20, 5, 15, 20],
                    backgroundColor: ['#f54242', '#f59b42', '#f5f542', '#42f59e', '#4281f5', '#f542b3']
                }]
            },
            
        });

        var ctx = document.getElementById('myCanvas3').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["13시", "14시", "15시","16시", "18시", "20시"],
                datasets: [{
                    label: "온도(°C)",
                    data: [30, 10, 20, 5, 15, 20],
                    fill: false,
                    borderColor: 'red',
                    tension:0
                }]
            },
            
        });

        var ctx = document.getElementById('myCanvas4').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: [
                    'Co2',
                    'O2',
                    'N',
                    'P',
                    'Coding',
                    'Cycling',
                    'Running'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 90, 81, 56, 55, 40],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }, {
                    label: 'My Second Dataset',
                    data: [28, 48, 40, 19, 96, 27, 100],
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235)',
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                }]
            },
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
            
        });
    </script>
</body>
</html>
